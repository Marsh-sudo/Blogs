{% extends 'base.html' %} 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% block content %}
<h3 style="text-align: center;">Add Blog:</h3>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Your Name">
                <label for="floatingInput" >Username:</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Add Your Blog..." id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Blog</label>
              </div>

              <button class="btn btn-success"><a href="/"></a>Add</button>

        </div>
    </div>
</div>
{%endblock%}
